<html>
<head>
<title>操纵记录集</title>
</head>
<body>
<center>
<h5>操纵记录集</h5>
<xml id="students" src="02.xml" />
<script language="javascript">
var rs = students.recordset;
function insertrs() 
{ 
  rs.addnew();
  rs(0)="赵六";
  rs(1)="男";
  rs(2)="24";
} 
function deleters() 
{ 
  rs.movelast();
  rs.Delete();
} 
</script>
<table border="1" datasrc="#students" width="300">
<thead bgcolor="#99FF99">
<td>姓名</td>
<td>性别</td>
<td>年龄</td>
</thead>
<tr>
<td><span datafld="name"></span></td>
<td><span datafld="sex"></span></td>
<td><span datafld="age"></span></td>
</tr>
</table>
<input type="button" name="button1" value="Insert" onClick="insertrs();">
<input type="button" name="button2" value="Delete" onClick="deleters();">
</center>
</body>
</html>
